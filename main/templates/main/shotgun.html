{% extends 'main/base.html' %}
{% block content %}
	<div class="content">
		{% load static %}
		<div class="fontGrS text-center" id="title">
			Shotgun
		</div>
		{% if form.errors %}
			{{ form.errors }}
		{%  endif %}
		<div class="mt20px"></div>
		<div class="row">
			<div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
				<form method="post" enctype="multipart/form-data">
					<div class="offset-1 col-9 offset-md-2 col-md-8">
						{{ form }}
					</div>
					<div class="offset-1 col-9 offset-md-2 col-md-8 mt20px">
						<input type="submit" value="Submit" class="btn btn-primary mb-2">
					</div>
					{% csrf_token %}
				</form>
			</div>
		</div>
	</div>
	<script>
		
	</script>
{% endblock %}
